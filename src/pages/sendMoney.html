<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Wallet - Login</title>
  </head>
  <body class="vh-100">
    <nav class="navbar navbar-expand-lg bg-light shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <i class="bi bi-bank"></i
        ></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./menu.html">Menú</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./deposit.html"
                >Depositar</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./sendMoney.html">Enviar dinero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./transactions.html"
                >Últimos Movimientos</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <a href="../login.html" class="navbar-brand"
              ><i class="bi bi-person-circle"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container bg-light bg-gradiente rounded p-5 mt-5 shadow">
      <h2 class="text-center mb-4 text-primary">Enviar Dinero</h2>
      <form>
        <div class="form-group">
          <label for="userSendMoney" class="mb-2">Nombre Usuario</label>
          <input
            type="text"
            class="form-control"
            id="userSendMoney"
            placeholder="Ingresa nombre"
          />
          <label for="account" class="mt-2 mb-2">Número de cuenta:</label>
          <input
            type="number"
            class="form-control"
            id="account"
            placeholder="xxxx xxxx xxxx xxxx"
          />
          <label for="amount" class="mt-2 mb-2">Monto:</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            placeholder="Ingresa monto"
          />
        </div>
        <button type="button" id="sendAmount" class="btn btn-primary mt-3">
          Enviar dinero
        </button>
      </form>
      <a href="menu.html" class="btn btn-secondary mt-3"
        >Volver al Menú Principal</a
      >
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../index.js"></script>
  </body>
</html>
