<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Wallet - Login</title>
  </head>
  <body class="vh-100">
    <nav class="navbar navbar-expand-lg bg-light shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <i class="bi bi-bank"></i
        ></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./deposit.html"
                >Depositar</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./sendMoney.html">Enviar dinero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./transactions.html"
                >Últimos Movimientos</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <a href="../login.html" class="navbar-brand"
              ><i class="bi bi-person-circle"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container bg-light rounded p-4 mt-5 shadow">
      <h3 class="text-center text-primary">Menú Principal</h3>
      <hr />
      <div class="form-group">
        <label for="balance">Dinero en cuenta:</label>
        <span id="balance" class="m-3">$0</span>
        <hr />
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <a
            href="deposit.html"
            class="btn btn-primary btn-lg d-flex flex-column align-items-center m-2"
          >
            <i class="bi bi-cash-stack"></i>
            Depositar
          </a>
        </div>
        <div class="col-md-4">
          <a
            href="sendmoney.html"
            class="btn btn-primary btn-lg d-flex flex-column align-items-center m-2"
          >
            <i class="bi bi-send"></i>
            Enviar Dinero
          </a>
        </div>
        <div class="col-md-4">
          <a
            href="transactions.html"
            class="btn btn-primary btn-lg d-flex flex-column align-items-center m-2"
          >
            <i class="bi bi-clock-history"></i>
            Últimos Movimientos
          </a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../index.js"></script>

</html>
